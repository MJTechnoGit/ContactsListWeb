<h1>Contacts</h1>

<p *ngIf="!(contacts$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New contact</a>
</p>

<table class="table table-sm table-hover" *ngIf="(contacts$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Surname</th>      
      <th>Email</th>
      <th>Date Of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of (contacts$ | async)">
      <td>{{ contact.ContactId }}</td>
      <td><a [routerLink]="['/contacts/', contact.ContactId]">{{ contact.FirstName }}</a></td>
      <td>{{ contact.Surname }}</td>
      <td>{{ contact.Email }}</td>
      <td>{{ contact.DateOfBirth | date: "dd.MM.y" }}</td>
      <td><a [routerLink]="['/contacts/edit/', contact.ContactId]" class="btn btn-primary btn-sm float-right">Edit</a></td>

    </tr>
  </tbody>
</table>
