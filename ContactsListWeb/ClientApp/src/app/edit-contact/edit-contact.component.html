<h1>{{actionType}} contact</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">First Name</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="firstName">
    </div>
    <span class="text-danger ml-3" *ngIf="firstName.invalid && formDir.submitted">
      First Name is required
    </span>
    <span class="text-danger ml-3" *ngIf="firstName.value.length > 100 && formDir.submitted">
      Maximum characters 100 allowed
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="surname">Surname</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="surname" />
    </div>
    <span class="text-danger ml-3" *ngIf="surname.invalid && formDir.submitted">
      Surname is required
    </span>
    <span class="text-danger ml-3" *ngIf="surname.value.length > 100 && formDir.submitted">
      Maximum characters 100 allowed
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="dateOfBirth">Date Of Birth</label>
    <div class="col-md-12">
      <input class="form-control" type="date" name="dateOfBirth" formControlName="dateOfBirth" />
    </div>
    <span class="text-danger ml-3" *ngIf="dateOfBirth.invalid && formDir.submitted">
      Date Of Birth is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="email">Email</label>
    <div class="col-md-12">
      <input class="form-control" type="email" formControlName="email" />
    </div>    
    <span class="text-danger ml-3" *ngIf="email.invalid && formDir.submitted">
      Email is required or invalid.
    </span>
    <span class="text-danger ml-3" *ngIf="errorMessage.length > 0 && formDir.submitted">
        Email is already in use please try another.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
